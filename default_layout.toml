version = "1.0"
name = "Lofi Default"
description = "Standard layout with bottom player controls"

[theme]
name = "lofi_night"

[theme.colors]
primary = "#bd93f9"      # Dracula Purple
secondary = "#ff79c6"    # Dracula Pink
background = "#282a36"   # Dracula Background
foreground = "#f8f8f2"   # Dracula Foreground
border = "#6272a4"       # Dracula Comment/Selection
highlight = "#8be9fd"    # Dracula Cyan
error = "#ff5555"        # Dracula Red
success = "#50fa7b"      # Dracula Green

# --- Top Section (Search) ---
[[widgets]]
name = "header"
widget_type = "search_box"
position = "top"
size = { length = 3 }
visible = true
border = true
title = "Search"

# --- Middle Section (Library, Songs, Visuals) ---
[[widgets]]
name = "sidebar"
widget_type = "sidebar"
position = "left"
size = { percentage = 20 }
visible = true
border = true
title = "Library"

[[widgets]]
name = "playlist"
widget_type = "playlist_view"
position = "center"
size = "fill"
visible = true
border = true
title = "Songs"

[[widgets]]
name = "art"
widget_type = "album_art"
position = "right"
size = { percentage = 25 }
visible = true
border = true
title = "Visuals"

# --- Bottom Section (Player Controls) ---
[[widgets]]
name = "now_playing"
widget_type = "now_playing"
position = "bottom"
size = { length = 6 }
visible = true
border = true
title = "Now Playing"

[[widgets]]
name = "status"
widget_type = "status_bar"
position = "bottom"
size = { length = 1 }
visible = true
border = false

[keybindings]
space = "toggle_play"
n = "next_track"
p = "previous_track"
up = "move_up"
down = "move_down"
enter = "select"
"+" = "volume_up"
"-" = "volume_down"
f1 = "help"
f2 = "switch_layout"
f3 = "switch_theme"
f5 = "reload_layout"
q = "quit"
esc = "quit"
"/" = "search"
"a" = "toggle_art"

[settings]
auto_save = true
debounce_ms = 300

[settings.responsive]
small_width = 80
medium_width = 120
large_width = 160